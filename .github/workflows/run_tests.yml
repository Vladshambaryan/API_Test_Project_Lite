name: CI Pipeline with Allure Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Шаг для клонирования репозитория
    - name: Checkout code
      uses: actions/checkout@v3

    # Шаг для установки Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    # Установка зависимостей
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Запуск тестов и сохранение результатов в allure-results
    - name: Run tests with pytest
      run: |
        pytest --alluredir=allure-results

    # Загрузка Allure результатов как артефакт
    - name: Upload Allure results
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: allure-results/

  report:
    runs-on: ubuntu-latest
    needs: test

    steps:
    # Установка Allure
    - name: Install Allure
      run: |
        if ! command -v allure &> /dev/null; then
            wget https://github.com/allure-framework/allure2/releases/download/2.22.1/allure-2.22.1.tgz
            tar -zxvf allure-2.22.1.tgz
            sudo mv allure-2.22.1 /opt/allure
            sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
        else
            echo "Allure is already installed."
        fi

    # Загрузка предыдущих результатов Allure
    - name: Download previous Allure results
      uses: actions/download-artifact@v3
      with:
        name: allure-results
        path: previous-allure-results/

    # Генерация Allure отчета с объединением истории
    - name: Generate Allure report
      run: |
        if [ -d previous-allure-results ] && [ -d allure-results ]; then
            allure generate previous-allure-results allure-results -o allure-report
        else
            echo "No Allure results found to generate the report."
        fi

    # Загрузка отчета Allure в качестве артефакта
    - name: Upload Allure report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report/
