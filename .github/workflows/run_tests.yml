name: Python autotests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: choose tests set
        required: true
        type: choice
        default: smoke
        options:
          - all
          - smoke
          - regression
          - extended

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run autotests
    steps:
      - name: Checkout autotests
        uses: actions/checkout@v4
      
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Create allure-results directory
        run: mkdir -p allure-results

      - name: Check if allure-history artifact exists
        id: check_artifact
        run: |
          echo "::set-output name=artifact_exists::$(curl -s -o /dev/null -w '%{http_code}' https://api.github.com/repos/${{ github.repository }}/actions/artifacts | grep -q '404' && echo 'false' || echo 'true')"

      - name: Download previous report history
        if: steps.check_artifact.outputs.artifact_exists == 'true'
        uses: actions/download-artifact@v3
        with:
          name: allure-history
          path: allure-results/history

      - name: Run all tests
        if: "github.event.inputs.deployment_target == 'all'"
        run: pytest --alluredir=allure-results
        continue-on-error: true

      - name: Run smoke tests
        if: "github.event.inputs.deployment_target == 'smoke'"
        run: pytest -m smoke --alluredir=allure-results
        continue-on-error: true

      - name: Run regression tests
        if: "github.event.inputs.deployment_target == 'regression'"
        run: pytest -m regression --alluredir=allure-results
        continue-on-error: true

      - name: Run extended tests
        if: "github.event.inputs.deployment_target == 'extended'"
        run: pytest -m extended --alluredir=allure-results
        continue-on-error: true

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Install Allure
        run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz && sudo tar -zxvf allure-2.30.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.30.0/bin/allure /usr/bin/allure

      - name: Generate Allure report
        run: allure generate -c allure-results -o _site
        
      - name: Save Allure report with history
        run: cp -R _site/history allure-results/history
        
      - name: Upload allure-results with history
        uses: actions/upload-artifact@v3
        with:
          name: allure-history
          path: allure-results/history
          retention-days: 7

      - name: Save Allure report
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    name: Report publication
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9
